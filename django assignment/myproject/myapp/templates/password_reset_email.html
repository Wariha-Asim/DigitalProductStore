<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset - Email</title>
    <style>
      body{
        background-color: #333;
      }
      .form-box {
        background-color: #ffcc00;
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #ffcc00;
      }
      .form-box input {
        width: 97%;
        padding: 10px;
        margin: 10px 0;
      }
      .form-box button {
        width: 100%;
        padding: 10px;
        background-color: #ffcc00;
        border: none;
        cursor: pointer;
      }
      .form-box button:hover {
        background-color: white;
        color: #6666ff;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h3>Write your email to get Verification Code</h3>
      <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required />
        <button type="submit">SEND CODE</button>
      </form>
    </div>
  </body>
</html>
